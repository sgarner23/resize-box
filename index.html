<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resize</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="welcome-message">
      <h2>Welcome to the resize box challenge</h2>
    </header>
    <div class="whole-thing">
      <form class="form">
        <div class="input-1-wrapper">
          <label for="width">New width</label>
          <input type="text" id="width" name="width2" />
        </div>
        <div class="input-2-wrapper">
          <label for="height">New height</label>
          <input type="text" id="height" name="height" />
        </div>
        <div class="input-3-wrapper">
          <label for="x-axis">New x-axis</label>
          <input type="text" id="x-axis" name="x-axis" />
        </div>
        <div class="input-4-wrapper">
          <label for="y-axis">New y-axis</label>
          <input type="text" id="y-axis" name="y-axis" />
        </div>
      </form>
      <div class="lorens-div">
        <div class="box-holder">
          <div class="resize-box" id="resize-box"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
